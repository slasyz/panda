<html>
<head>
    <title>Index of {{ .RequestedURL }}</title>
</head>
<body>
    <h1>Index of {{ .RequestedURL }}:</h1>
    <ul>
        {{range .FileList}}
            <li><a href="{{.URL}}">{{.FileName}}</a></li>
        {{end}}
    </ul>
    <hr/>
    <div id="footer">
        <i>panda/{{.Global.Version}}, {{.Global.OS}}, {{.Global.Arch}}</i>
    </div>
</body>
</html>
